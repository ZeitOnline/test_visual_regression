[app:main]
use = egg:zeit.frontend#main

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
debugtoolbar.enabled = false

[server:main]
use = egg:waitress#main
host = localhost
port = 9090

# Begin logging configuration

[loggers]
keys = root, zeit.frontend

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_zeit.frontend]
level = DEBUG
handlers =
qualname = risclog.kravagportal

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
