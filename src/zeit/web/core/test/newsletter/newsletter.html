{% for group in view.body %}
    {{group.title}}
    {% for teaser in group.values() %}
        {% if teaser.image %}
            {{ teaser.image }}
        {% endif %}
        {% for video in teaser.videos %}
            {{video.title}}
        {% endfor %}
        {{teaser.title}}: {{teaser.url}}
    {% endfor %}
{% endfor %}
