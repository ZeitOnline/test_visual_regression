{% if block.contents -%}
{% set id = block.title | attr_safe %}
<aside class="infobox" id="{{ id }}">
	<div class="infobox__container article__item">
	{% for title, text in block.contents %}
		<section id="{{ id }}-{{ loop.index }}">
			<h3 class="infobox__title" role="presentation">
				<a
					class="infobox__link"
					id="{{ id }}-{{ loop.index }}-tab"
					role="tab"
					href="#{{ id }}-{{ loop.index }}"
					data-id="{{ id }}-{{ loop.index }}-tab"
					aria-controls="{{ id }}-{{ loop.index }}-article">
					{{- title -}}
				</a>
			</h3>
			<div
				class="infobox__panel"
				id="{{ id }}-{{ loop.index }}-article"
				role="tabpanel"
				aria-labelledby="{{ id }}-{{ loop.index }}-tab">
				{% for block in text %}
					{% include "zeit.web.core:templates/amp/blocks/{}.html".format( block | block_type ) ignore missing %}
				{% endfor %}
			</div>
		</section>
	{% endfor %}
	</div>
</aside>
{%- endif %}
