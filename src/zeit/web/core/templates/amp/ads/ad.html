{% if toggles('amp_advertising') -%}
{% set ad_url = 'https://ssl.zeit.de/www.zeit.de/html/amp-ads/' if toggles('amp_ads_from_repo') else 'https://ssl.zeit.de/www.zeit.de/static/amp-ads/version-2/' %}
<div class="advertising advertising--place-{{ tile_number | default(4) }}">
    <amp-iframe width="{{ width | default('320') }}" height="{{ height | default('320') }}"
        sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
        frameborder="0"
        src="{{ ad_url }}tile-{{ tile_number | default(4) }}.html">
            <amp-img layout="fill" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" placeholder></amp-img>
    </amp-iframe>
</div>
{% endif -%}
