{% if image %}
    {% block image %}
        <figure class="{{ 'figure' | with_mods(block.display_mode if block) }}"{% block itemprop %}{% endblock %} itemscope itemtype="http://schema.org/ImageObject">
            {% block media -%}
            <amp-img
                src="{{ request.image_host + image.fallback_path }}"
                srcset="{% for w in [320, 480, 660, 822] %}{{ '%s%s__%sx%s %sw' | format(request.image_host, image.path, w, (w / image.ratio) | int, w) }}{{ ', ' if not loop.last }}{% endfor %}"
                alt="{{ image.alt }}"
                width="{{ image.fallback_width }}"
                height="{{ image.fallback_height }}"
                {% if block and block.display_mode == 'large' -%}
                sizes="(min-width: 820px) 820px, 100vw"
                {% endif -%}
                layout="responsive"
                attribution="{{ image.copyrights | map('first') | join(, ) }}"
                itemprop="contentUrl"></amp-img>
            {% endblock media -%}
            <meta itemprop="url" content="{{ request.image_host + image.fallback_path }}">
            <meta itemprop="width" content="{{ image.fallback_width }}">
            <meta itemprop="height" content="{{ image.fallback_height }}">

            {% block caption %}
            <figcaption class="figure__caption">
                <span class="figure__text" itemprop="caption">{{ image.caption }}</span>
                {% for name, url, nofollow in image.copyrights %}
                <span class="figure__copyright" itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person">
                    {% if url %}<a itemprop="url"{% if nofollow %} rel="nofollow"{% endif %} href="{{ url }}">{% endif %}
                    <span itemprop="name">{{ name }}</span>
                    {% if url %}</a>{% endif %}
                </span>
                {% endfor %}
            </figcaption>
            {% endblock caption %}
        </figure>
    {% endblock %}
{% endif %}
