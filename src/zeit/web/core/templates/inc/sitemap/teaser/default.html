<url>
    <loc>{{ teaser.uniqueId | create_url }}</loc>
    <lastmod>{{ teaser | mod_date }}</lastmod>
    {% if image %}
        <image:image>
            <image:loc>{{ source }}</image:loc>
            <image:caption>{{ image.caption + ' (' + copyright + ')' }}</image:caption>
        </image:image>
    {% endif %}
</url>
