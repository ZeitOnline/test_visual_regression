<url>
    <loc>{{ teaser | create_url }}</loc>
    <video:video>
        <video:thumbnail_loc>{{ teaser.uniqueId | video_thumbnail_url }}</video:thumbnail_loc>
        <video:player_loc>{{ teaser.uniqueId | brightcove_player_url }}</video:player_loc>
        <video:title>{{ teaser.title }}</video:title>
        <video:description>{{ teaser.teaserText }}</video:description>
        {% require publication_date = teaser | mod_date %}
            <video:publication_date> {{ publication_date  | format_date('iso8601') }}</video:publication_date>
        {% endrequire %}
        <video:category>{{ teaser.ressort }}</video:category>
        <video:family_friendly>yes</video:family_friendly>
    </video:video>
</url>
