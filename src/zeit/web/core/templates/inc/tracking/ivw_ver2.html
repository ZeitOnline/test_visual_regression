{% if view.third_party_modules_is_enabled and view.enable_tracking %}
<!-- ivw ver2 tracking -->
<!-- SZM VERSION="2" -->
<script type="text/javascript">
    var Z_IVW_RESSORT = "{{ view.banner_channel }}",
        IVW = "http://zeitonl.ivwbox.de/cgi-bin/ivw/CP/{{ view.banner_channel }}",
        iam_data = {
            "st" : "", // dynamicallly set mobile|desktop
            "cp" : "{{ view.ressort if view.ressort else 'administratives' }}/{% if view.sub_ressort %}{{ view.sub_ressort }}/{% endif %}bild-text",
            "sv" : "{% if view.is_hp %}ke{% else %}i2{% endif %}", // 'mo' on mobile, see below
            "co" : "URL: {{ request.path_info }}"
        };

    {% if view.is_wrapped %}
        {# in our Wrapper-Apps: always use the 'Angebotskennung' for the 'MEW' (mobile enabled website) #}
        iam_data.st = "mobzeit";
        iam_data.sv = "mo";
    {% else %}
    if ( window.ZMO.isMobileView() ) {
        iam_data.st = "mobzeit";
        iam_data.sv = "mo";
    } else {
        iam_data.st = "zeitonl";
    }
    {% endif %}

    if ( typeof iom !== "undefined" && typeof iam_data !== "undefined" ) {
        {% if view.is_hp %}
            if ( window.location.hash === '#overscroll-article') {
                if ("pushState" in history) {
                    history.replaceState("", document.title, window.location.pathname + window.location.search);
                } else {
                    window.location.hash = '';
                }
            } else {
                iom.h( iam_data, 1 );
            }
        {% else %}
            iom.h( iam_data, 1 );
        {% endif %}
    }
</script>
{% endif %}
