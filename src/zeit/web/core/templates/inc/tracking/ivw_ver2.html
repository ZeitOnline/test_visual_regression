<!-- ivw ver2 tracking -->
<!-- SZM VERSION="2" -->
<script type="text/javascript">
    var Z_IVW_RESSORT = "{{ view.banner_channel }}",
        IVW = "http://zeitonl.ivwbox.de/cgi-bin/ivw/CP/{{ view.banner_channel }}",
        iam_data = {
            "st" : "", // dynamicallly set mobile|desktop
            "cp" : "{% if view.ressort %}{{ view.ressort }}/{% endif %}{% if view.sub_ressort %}{{ view.sub_ressort }}/{% endif %}bild-text",
            "sv" : "{% if view.is_hp %}ke{% else %}i2{% endif %}", // 'mo' on mobile, see below
            "co" : "URL: {{ request.path_info }}"
        };

    if ( window.ZMO.isMobileView() ) {
        iam_data.st = "mobzeit";
        iam_data.sv = "mo";
    } else {
        iam_data.st = "zeitonl";
    }

    if ( typeof iom !== "undefined" && typeof iam_data !== "undefined" ) {
        iom.c( iam_data, 1 );
    }
</script>
