<script type="text/javascript" src="http://scripts.zeit.de/static/js/webtrekk/webtrekk_v3.js"></script>
<script type="text/javascript">
    {# XXX: Please, only set variables in jinja where absolutely needed. #}

    {% set date = '' -%}
    {% set pagination = '' -%}

    {% if view.date_first_released -%}
        {% set date = view.date_first_released | format_date('short_num') -%}
    {% endif -%}

    {% if view.pagination -%}
        {% set pagination = view.pagination.current ~'/'~ view.pagination.total -%}
    {% endif -%}

    var Z_WT_KENNUNG = "redaktion.{{ view.ressort  }}.{{ view.sub_ressort }}.{{ view.serie }}.{{ view.type }}.online./{{ '/'.join(request.traversed or ()) }}";

    var webtrekk = {
        linkTrack : "standard",
        heatmap : "0",
        linkTrackAttribute: "id"
    };

    if ( typeof webtrekkV3 === "function" ) {
        var wt = new webtrekkV3(webtrekk);

        wt.cookie = "1";
        wt.contentGroup = {
            1: "redaktion", // Zuordnung/Bereich
            2: "{{ view.tracking_type | lower }}", // Kategorie/Pagetype
            3: "{{ view.ressort | lower }}", // Ressort
            4: "online", // Online/Sourcetype
            5: "{{ view.sub_ressort | lower }}", // Subressort
            6: "{{ view.serie | lower }}", // Cluster
            7: "{{ request.path_info | substring_from('/') }}", // doc-path
            8: "{{ view.banner_channel | lower }}", // Banner-Channel
            9: "{{ date }}" // First Published
        };

        {% if view.type == "article" -%}
        wt.customParameter = {
            1: "{{ view.authorsList | lower | hide_none }}", // Autor
            2: "{{ view.banner_channel | lower }}", // IVW-Code
            3: "{{ pagination }}", // Seite
            4: "{{ view.rankedTagsList | lower }}", // Schlagworte
            5: "{{ view.show_article_date }}", // Last published
            6: "{{ view.text_length }}", // Textl√§nge
            7: "{{ view.source | hide_none | lower }}", // Quelle
            8: "{{ view.product_id | hide_none | lower }}", // Product-Id
            9: "{{ view.banner_channel | lower }}" // Banner-Channel
        };
        {% endif -%}

        wt.contentId = Z_WT_KENNUNG;
        wt.sendinfo();
    }
</script>
<noscript>
    <div>
        <img alt="" width="1" height="1" src="http://zeit01.webtrekk.net/981949533494636/wt.pl?p=311,redaktion.{{ view.ressort }}.{{ view.sub_ressort }}..{{ view.type }}.online.{{ request.path_info }},0,0,0,0,0,0,0,0&amp;cg1=Redaktion&amp;cg2={{ view.tracking_type }}&amp;cg3={{ view.ressort }}&amp;cg4=Online&amp;cg5={{ view.sub_ressort }}&amp;cg6=&amp;cg7={{ request.path_info | substring_from('/') }}&amp;cg8={{ view.banner_channel }}&amp;cg9={{ date }}{% if view.type == 'article' -%}&amp;cp1={{ view.authorsList }}&amp;cp2={{ view.banner_channel }}&amp;cp3={{ pagination }}&amp;cp4={{ view.rankedTagsList }}&amp;cp6={{ view.text_length }}&amp;cp7=&amp;cp9={{ view.banner_channel }}{% endif -%}">
    </div>
</noscript>
