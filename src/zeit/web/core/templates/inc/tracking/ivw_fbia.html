<script>
    var iam_data = {
            "st" : "zeitonl", // 'mobzeit' on mobile
            "cp" : "{{ view.ivw_code }}",
            "sv" : "ke",
            "fb": "1", // marker for facebook instant articles
            "co" : "URL: {{ view.content_path }}"
        };

    if ( window.FBIA.isMobileView() ) {
        iam_data.st = "mobzeit";
    }

    if ( typeof iom !== "undefined" && typeof iam_data !== "undefined" ) {
        iom.c( iam_data, 1 );
    }
</script>
