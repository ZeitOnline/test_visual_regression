
{% if view.date_last_modified %}
	<meta name="last-modified" content="{{ view.date_last_modified | format_date('iso8601') }}">
	<meta http-equiv="last-modified" content="{{ view.date_last_modified | format_date('iso8601') }}">
	<meta name="date" content="{{ view.date_last_modified | format_date('iso8601') }}">
{% endif %}
