{% if view.context.access == 'abo' %}
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "@id": "{{ view.content_url }}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ view.content_url }}"
        },
        "author": "{{ view.authors_list }}",
        "datePublished": "{{ view.date_last_modified }}",
        "headline": "{{ view.title }}",
        "image": "TODO",
        "publisher": {
            "@type": "http://schema.org/Organization",
            "name": "ZEIT ONLINE",
            "url": "http://www.zeit.de/index"
        },
        "isAccessibleForFree": "False",
        "hasPart": {
            "@type": "WebPageElement",
            "isAccessibleForFree": "False",
            "cssSelector" : "*[itemprop='articleBody']"
        }
    }
    </script>
{% endif %}
