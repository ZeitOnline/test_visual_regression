<figure class="{% block citation_class %}quote{% endblock %} article__item">
    <blockquote class="quote__text">
        {{- block.text -}}
    </blockquote>
    {% if block.attribution and (block.attribution | trim) -%}
    <figcaption class="quote__source">
        {%- if block.url -%}
            <a class="quote__link" href="{{ block.url }}">
                {{- block.attribution -}}
            </a>
        {%- else -%}
            {{- block.attribution -}}
        {%-  endif -%}
    </figcaption>
    {%- endif %}
</figure>
{% block citation_after_block %}{% endblock %}
