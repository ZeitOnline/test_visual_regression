{% if block.video and not block.video is expired %}
<figure class="article__item article__item--wide article__item--rimless article__item--apart"
    {%- if block.video.serie and block.video.serie.serienname %} data-video-series="{{ block.video.serie.serienname | format_webtrekk }}"{% endif %}
    data-video-size="large"
    data-video-provider="brightcove"
    data-video-page-url="{{ block.video | create_url }}">

    <div class="js-videoplayer"
         data-video-id="{{ block.id }}"
         data-video-advertising="{{ 'withAds' if block.video.has_advertisement else 'withoutAds' }}"
         data-video-playertype="article"></div>

    {% block video_caption -%}
    <figcaption class="figure__caption">
        <span class="figure__title">{{ [block.supertitle, block.title] | join_if_exists(' - ') }}</span>
        <span class="figure__text">{{ block.subtitle }}</span>
        {% if block.video_still_copyright and block.video_still_copyright | trim %}
            <span class="figure__copyright" itemprop="copyrightHolder" itemscope itemtype="http://schema.org/Person">
                <span itemprop="name">© Foto: {{ block.video_still_copyright | trim }}</span>
            </span>
        {% endif %}
    </figcaption>
    {%- endblock %}
</figure>
{% endif %}
