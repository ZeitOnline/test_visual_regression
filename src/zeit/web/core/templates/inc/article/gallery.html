{% import '{}:templates/macros/layout_macro.tpl'.format(view.package) as lama %}

<div class="{% block gallery_class %}gallery{% endblock %}">
    <div class="{{ self.gallery_class() }}-container">
        <div class="gallery-slides js-gallery">
            {% for image in images.itervalues() -%}
                {% set image_loop = loop %}
                {% include 'zeit.web.core:templates/inc/asset/image_gallery.tpl' with context %}
            {%- endfor %}
        </div>
    </div>
    <script type="text/template" class="gallery-icon-templates">
        <div class="bx-zone-prev">
            <a class="bx-overlay-prev">{{ lama.use_svg_icon('arrow-gallery-left', 'bx-arrow-icon', view.request) }}</a>
        </div>
        <div class="bx-zone-next">
            <a class="bx-overlay-next">{{ lama.use_svg_icon('arrow-gallery-right', 'bx-arrow-icon', view.request) }}</a>
        </div>
    </script>
</div>
