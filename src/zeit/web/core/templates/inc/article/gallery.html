{% import 'zeit.web.core:templates/macros/layout_macro.tpl' as lama %}

<div class="{% block gallery_class %}gallery{% endblock %}">
    <div class="{{ self.gallery_class() }}-container">
        <div class="gallery-slides js-gallery">
            {% for entry in gallery | reject("hidden_slide") -%}
                {% set image_loop = loop %}
                {% set image = get_image(entry, fallback=False) %}
                {% include 'zeit.web.core:templates/inc/asset/image_gallery.tpl' %}
            {%- endfor %}
        </div>
    </div>
    <script type="text/template" class="gallery-icon-templates">
        <div class="bx-zone-prev">
            <a class="bx-overlay-prev">{{ lama.use_svg_icon('arrow-gallery-left', 'bx-arrow-icon', view.package) }}</a>
        </div>
        <div class="bx-zone-next">
            <a class="bx-overlay-next">{{ lama.use_svg_icon('arrow-gallery-right', 'bx-arrow-icon', view.package) }}</a>
        </div>
    </script>
</div>
