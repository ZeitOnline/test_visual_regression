{% if view.keywords %}
<nav class="{{ 'article-tags' | with_mods(tag_modifier) }}">
    <h4 class="{{ 'article-tags__title' | with_mods(tag_modifier) }}">Schlagw√∂rter</h4>
    <ul class="article-tags__list" data-ct-row="article-tag">
    {%- for keyword in view.keywords[:6] -%}
        <li>
        {%- if keyword.link -%}
            <a href="{{ request.route_url('home') }}{{ keyword.link }}" class="{{ 'article-tags__link' | with_mods(tag_modifier) }}" rel="tag">
                {{- keyword.label -}}
            </a>
        {%- else -%}
            <span class="{{ 'article-tags__link' | with_mods(tag_modifier) }}">{{ keyword.label }}</span>
        {%- endif -%}
        {%- if not loop.last %}<span class="visually-hidden">, </span>{% endif -%}
        </li>
    {%- endfor -%}
    </ul>
</nav>
{% endif %}
