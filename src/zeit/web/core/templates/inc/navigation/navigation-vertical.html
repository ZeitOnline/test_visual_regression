{% import 'zeit.web.site:templates/macros/layout_macro.tpl' as lama %}
{%- set navigation = view.navigation_more -%}
{% set items = navigation %}
    <div class="nav__home">
        <h2 class="nav__home-title"><a href="{{ request.route_url('home') }}index">ZEIT ONLINE</a></h2>
    </div>
    <nav class="nav__sales">
        <a href="https://abo.zeit.de/?utm_medium=referral&utm_source=zcampus&utm_campaign=keine&utm_content=keine__stand__x&icode=01w0012k0000keirefall1709">Abo</a>
    </nav>
    <nav class="nav__more">
        <a class="nav__more-title" href="#more-menu" role="button" aria-controls="more-menu"><span class="nav__dropdown">Mehr</span></a>
        <ul class="nav__more-list" id="more-menu" aria-hidden="true" data-ct-column>
            {% for item in items.values() %}
                <li>
                    <a href="{{ item.href | create_url }}" id="{{ item.item_id }}">
                        {{- item.text -}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
