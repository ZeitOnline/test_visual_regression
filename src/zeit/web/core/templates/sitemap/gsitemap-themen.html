<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
{%- set whitelist = whitelist() -%}
{%- set current_page = request.GET.get('p', 0) | int - 1 -%}
{%- set start = current_page | int * 100 -%}
{%- set stop = (current_page | int + 1) * 100 -%}
{%- for tag in whitelist[start:stop] -%}
    <url>
        <loc>http://www.zeit.de/thema/{{ tag.url_value }}</loc>
    </url>
{%- endfor -%}
</urlset>
