<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, follow">
        <title>fbia</title>
        <script src="https://script.ioam.de/iam.js"></script>
        <script>
            window.FBIA = {
                tabletMinWidth: 768,
                getClientWidth: function() {
                    try {
                        return window.screen.width || 0;
                    }
                    catch (e) {
                        return 0;
                    }
                },
                isMobileView: function() {
                    return this.getClientWidth() < this.tabletMinWidth;
                },
                getSiteParam: function() {
                    return this.isMobileView() ? 'mobile.site' : 'desktop.site';
                },
                getTrackingBreakpointAlike: function() {
                    var width = this.getClientWidth();

                    if ( width >= 1000 ) {
                        return 'stationaer';
                    } else if ( width >= 768 ) {
                        return 'tablet';
                    } else if ( width >= 520 ) {
                        return 'phablet';
                    }

                    return 'mobile';
                }
            };
        </script>
    </head>
    <body>
        {% include "zeit.web.core:templates/inc/tracking/ivw_fbia.html" %}
        {% include "zeit.web.core:templates/inc/tracking/webtrekk_fbia.html" %}
    </body>
</html>
