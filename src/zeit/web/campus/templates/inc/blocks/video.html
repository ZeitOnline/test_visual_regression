{% extends "zeit.web.core:templates/inc/blocks/video.html" %}

{% block video_caption -%}

        <div class="video-caption__kicker">{{ block.supertitle }}</div>
        <div class="video-caption__title">{{ block.title }}</div>
        <div class="video-caption__description">{{ block.description }}</div>
    </figcaption>
{%- endblock %}
