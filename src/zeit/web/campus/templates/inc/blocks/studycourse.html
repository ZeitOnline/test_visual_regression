{% import 'zeit.web.core:templates/macros/layout_macro.tpl' as lama %}

<aside class="stoa">
    <a class="stoa__link" href="{{ block.href }}">
        <h3 class="stoa__title">
            {{- block.text -}}
        </h3>
        <span class="stoa__button button">
            {{ block.button_text }}
            {{ lama.use_svg_icon('arrow-right', 'stoa__icon', view.package) }}
        </span>
    </a>
</aside>
