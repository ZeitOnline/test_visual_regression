<aside class="{% block layout %}jobbox-ticker{% endblock %} js-jobbox-animation">
    <span class="{{ self.layout() }}__label">Verlagsangebot</span>

    <div class="{{ self.layout() }}__heading">
        <span class="{{ self.layout() }}__kicker">ZEIT Stellenmarkt</span>
        <h2 class="{{ self.layout() }}__title">{{ module.teaser_text }}</h2>
        <a class="{{ self.layout() }}__link" href="{{ module.landing_page_url }}">Zur Stellenliste.</a>
    </div>

    <div class="{{ self.layout() }}-item__container js-jobbox-animation__container">
        <span class="{{ self.layout() }}-item__kicker">Aktuelle Jobs</span>

        <ul class="{{ self.layout() }}-item__list">
            {% for teaser in module[:10] %}
			<li class="{{ self.layout() }}-item js-jobbox-animation__jobitem">
                <h3 class="{{ self.layout() }}-item__title">{{ teaser.title }}</h3>
                <span class="{{ self.layout() }}-item__text">{{ teaser.text }}</span>
                <a class="{{ self.layout() }}-item__link" href="{{ teaser.url}}">Zum Jobangebot</a>
            </li>
		    {% endfor %}
        </ul>
    </div>
</aside>
