<aside class="{% block layout %}jobbox-dropdown{% endblock %} js-dropdownlink">
    <span class="{{ self.layout() }}__label">Verlagsangebot</span>
    <div class="{{ self.layout() }}__media"></div>

    <div class="{{ self.layout() }}__container">
        <h2 class="{{ self.layout() }}__title">Der Stellenmarkt der ZEIT</h2>
        <p class="{{ self.layout() }}__text">Starten Sie jetzt die Jobsuche und entdecken Sie passende Stellenangebote mit Perspektive.</p>

        <select class="{{ self.layout() }}__dropdown" data-tracklink="?wt_zmc=fix.int.zonpmr.zeitde.stellenmarkt.funktionsbox.streifen.berufsfeld_auswahl.&utm_medium=fix&utm_source=zeitde_zonpmr_int&utm_campaign=stellenmarkt&utm_content=funktionsbox_streifen_berufsfeld_auswahl_">
            <option class="{{ self.layout() }}__dropdown-option">Berufsfeld ausw√§hlen</option>
            {% for joblist in module.jobs %}
                {% for job in joblist %}
                    <option class="{{ self.layout() }}__dropdown-option" value="{{ job.href }}">{{ job.title }}</option>
                {% endfor %}
            {% endfor %}
        </select>
        <a class="{{ self.layout() }}__button js-dropdownlink-submit" href="https://jobs.zeit.de/action/account/create/agent-all?wt_zmc=fix.int.zonpmr.zeitde.stellenmarkt.funktionsbox.streifen.startseite.&amp;utm_medium=fix&amp;utm_source=zeitde_zonpmr_int&amp;utm_campaign=stellenmarkt&amp;utm_content=funktionsbox_streifen_startseite_">Jobs finden</a>

        <p class="{{ self.layout() }}__text"><a class="{{ self.layout() }}__link" href="https://jobs.zeit.de/action/account/create/agent-all?wt_zmc=fix.int.zonpmr.zeitde.stellenmarkt.funktionsbox.streifen.job_nl_bestellen.&amp;utm_medium=fix&amp;utm_source=zeitde_zonpmr_int&amp;utm_campaign=stellenmarkt&amp;utm_content=funktionsbox_streifen_job_nl_bestellen_">Jobs per Mail</a></p>
    </div>
</aside>
