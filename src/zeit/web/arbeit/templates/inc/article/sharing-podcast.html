<div class="podcast-sharing article__item">
    <div class="podcast-sharing__podlove">
        {% if view.header_module.podlove_configuration %}
        <script class="podlove-subscribe-button" src="https://cdn.podlove.org/subscribe-button/javascripts/app.js" data-language="de" data-color="#000" data-size="small" data-style="outline" data-json-data="podcastData" async defer></script>
        {% endif %}
    </div>
    <a class="podcast-sharing__link" href="{{ view.series | create_url }}">Alle Folgen</a>
</div>
