{% if user %}
    <span class="main-nav__section__trigger js-main-nav-section-trigger">
        {% if user.picture %}
            <span class="main-nav__community__icon" style="background-image: url({{ user.picture }})"></span>
        {% else %}
            <span class="main-nav__community__icon icon-avatar-std"></span>
        {% endif %}
    </span>
    <div class="main-nav__section__content js-main-nav-section-content">
        <a href="{{ profile }}" id="hp.zm.topnav.community.account">Account</a>
        <a href="{{ logout }}" id="hp.zm.topnav.community.logout">Logout</a>
    </div>
{% else %}
    <a href="{{ login }}" id="hp.zm.topnav.community.login">Anmelden</a>
{% endif %}
