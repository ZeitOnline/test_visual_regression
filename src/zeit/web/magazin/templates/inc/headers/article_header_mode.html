{% extends "zeit.web.magazin:templates/inc/headers/article_header_default.html" %}

{% block article_header %}

    {% include "zeit.web.magazin:templates/inc/asset/image_article_header.tpl" %}
    <div class="article__item">
        <div class="article__head__text">
            {{ self.headline() }}
            {{ self.article_date() }}
            {{ self.subtitle() }}
        </div>
    </div>
</header>
{% endblock %}
