{% extends "zeit.web.magazin:templates/inc/headers/article_header_default.html" %}

{% block article_header %}
<header class="article__head article__head--column" data-ct-area="articleheader">
    {{ self.headline() }}
    <div class="article__head__byline">
        {{ self.genre_and_authors() }}
    </div>
    {% include "zeit.web.magazin:templates/inc/asset/image_article_header.tpl" %}
    {{ self.article_date() }}
</header>
{% endblock %}
