{% extends "zeit.web.magazin:templates/inc/headers/header.html" %}

{% block article_header %}
<header class="header-article header-article--column{% if view.zplus_label and view.page_nr == 1 %} header-article--zplusbadge{% endif %}">
    {{ self.headline() }}
    <div class="byline">
        {{ self.genre_and_authors() }}
    </div>
    {{ self.before_image() }}
    {% include "zeit.web.magazin:templates/inc/asset/image_article_header.tpl" %}
    {{ self.article_date() }}
</header>
{% endblock %}
