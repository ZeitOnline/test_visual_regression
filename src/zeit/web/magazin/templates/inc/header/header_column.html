{% extends "zeit.web.magazin:templates/inc/header/header.html" %}

{% block article_header %}
<header class="header-article header-article--column" data-ct-area="articleheader">
    {{ self.headline() }}
    <div class="byline" data-ct-row="author">
        {{ self.genre_and_authors() }}
    </div>
    {{ self.zplusbadge() }}
    {% include "zeit.web.magazin:templates/inc/asset/image_article_header.tpl" %}
    {{ self.article_date() }}
</header>
{% endblock %}
