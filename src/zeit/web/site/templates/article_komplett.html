{% extends "zeit.web.site:templates/article.html" %}

{% block article_pages %}
    {% for page in view.pages %}
        <div class="article-page" data-page-number="{{ page.number+1 }}">
            {% if not loop.first %}
            <h3 class="article-page__page-teaser article__item">{{ page.teaser }}</h3>
            {% endif %}
            {{ render_page(page) }}
        </div>
    {% endfor %}
{% endblock article_pages %}

{% block article_pagination %}
{% endblock article_pagination %}
