{% extends view.extend_from_template %}

{% block article_pages %}
    {% for page in view.pages %}
        <section class="article-page" data-page-number="{{ page.number+1 }}" id="seite-{{ page.number+1 }}">
            {% if not loop.first %}
                <h2 class="article__subheading article__item">{{ page.teaser }}</h2>
            {% endif %}
            {{ render_page(page) }}
        </section>
    {% endfor %}
{% endblock article_pages %}
