<div class="article__item">
    <div class="article-heading article-heading--liveblog liveblog-heading">
        <div class="liveblog-heading__image">
            {%- include "zeit.web.site:templates/inc/liveblog/header-image.tpl" -%}
        </div>
        <h1 class="liveblog-heading__headline" itemprop="headline">
            <span class="article-heading__kicker">
                {{- view.supertitle -}}
            </span>
            {%- if view.title %}<span class="visually-hidden">: </span>{% endif -%}
            <span class="article-heading__title">
                {{- view.title -}}
            </span>
        </h1>
    </div>
</div>
{% include "zeit.web.site:templates/inc/article/metadata.tpl" %}
