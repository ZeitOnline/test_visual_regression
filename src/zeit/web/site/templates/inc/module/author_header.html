<div class="author-header">
    <div class="author-header__upper">
        <div class="author-header__inner">
            <div class="author-header__image">
                {% set image = module.author_img %}
                {% set module_layout = 'author-header' %}
                {% include "zeit.web.site:templates/inc/asset/image.tpl" %}
            </div>
            <div class="author-header-info">
                <div class="author-header-info__inner" itemscope itemtype="http://schema.org/Person" itemprop="author">
                    <h1 class="author-header-info__name" itemprop="name">
                        {{ context.display_name }}
                    </h1>
                    <div class="author-header-info__summary">
                        {{ context.summary }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
