{% set module = module | get_module %}

<form class="search-form">
    <label for="query">{{ module.title }}</label>
    <input type="text" name="q" id="query" value="{{ module.query }}"/>

    {% for id, value, label in module.ranges %}
    <label for="{{ id }}">{{ label }}</label>
    <input type="radio" id="{{ id }}" value="{{ value }}"/>
    {% endfor %}

    {% for id, label in module.types %}
    <label for="{{ id }}">{{ label }}</label>
    <input type="checkbox" id="{{ id }}"/>
    {% endfor %}

    <input type="submit" id="search" value="Suchen"/>
</form>
