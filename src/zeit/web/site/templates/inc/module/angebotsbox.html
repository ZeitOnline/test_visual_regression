<aside class="print-box print-box--angebot" data-ct-block="angebots-box">
    <div class="print-box__heading">
        {{- teaser.supertitle -}}
    </div>
    <div class="print-box__content">
        <a class="print-box__combined-link" href="{{ teaser.url }}?wt_zmc=cross.int.zonpme.zeitde.angebbox.probe.bildtext.headline.headline&amp;utm_medium=cross&amp;utm_source=zeitde_zonpme_int&amp;utm_campaign=angebbox&amp;utm_content=probe_bildtext_headline_headline" data-ct-label="title">
            <h2 class="print-box__content-heading">
                <span class="print-box__title">{{ teaser.title }}</span>
            </h2>
        </a>
        {% require image = get_image(module, name='content', variant_id='original', fallback=False) %}
            <figure class="print-box__media scaled-image">
                <a href="{{ teaser.url }}?wt_zmc=cross.int.zonpme.zeitde.angebbox.probe.bildtext.cover.cover&amp;utm_medium=cross&amp;utm_source=zeitde_zonpme_int&amp;utm_campaign=angebbox&amp;utm_content=probe_bildtext_cover_cover" title="{{ teaser.title }}">
                    <img class="print-box__media-item" alt="{{ image.alt }}" src="{{ request.image_host + image.fallback_path }}" data-src="{{ request.image_host + image.path }}" data-ratio="{{ image.ratio }}">
                </a>
            </figure>
        {% endrequire %}
        <div class="print-box__container">
            <a href="{{ teaser.url }}?wt_zmc=cross.int.zonpme.zeitde.angebbox.probe.bildtext.text.text&amp;utm_medium=cross&amp;utm_source=zeitde_zonpme_int&amp;utm_campaign=angebbox&amp;utm_content=probe_bildtext_text_text" title="{{ teaser.title }}">
                <p class="print-box__text">{{ teaser.subtitle }}</p>
            </a>
            <a href="{{ teaser.url }}?wt_zmc=cross.int.zonpme.zeitde.angebbox.probe.bildtext.button.button&amp;utm_medium=cross&amp;utm_source=zeitde_zonpme_int&amp;utm_campaign=angebbox&amp;utm_content=probe_bildtext_button_button" class="print-box__button">
                Test-Zugang sichern
            </a>
        </div>
    </div>
</aside>
