{% import 'zeit.web.site:templates/macros/layout_macro.tpl' as lama %}
<aside class="{% block layout %}follow-us{% endblock %}">
    <h2 class="{{ self.layout() }}__title">Folgen Sie uns</h2>
    <ul>
        {% for name, url, text, title in module.buttons -%}
        <li>
            <a href="{{ url }}" target="_blank" class="{{ self.layout() }}__link {{ self.layout() }}__link--{{ name }}" title="{{ title }}" data-ct-label="{{ name }}">
                {{ lama.use_svg_icon('follow-' ~ name, 'follow-us__follow-icon', view.package) }}
                <span class="{{ self.layout() }}__divider"></span>
                <span class="{{ self.layout() }}__linktext">{{ text }}</span>
            </a>
        </li>
        {% endfor -%}
    </ul>
</aside>
