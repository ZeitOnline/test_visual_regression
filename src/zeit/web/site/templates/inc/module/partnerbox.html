<aside class="partnerbox">
    <span class="partnerbox__label">Verlagsangebot</span>
    <div class="partner">
        <div class="partner__kicker partner__kicker--{% block modifier %}{% endblock %}">
            {% block kicker %}{% endblock %}
        </div>
        <div class="partner__intro">
            {% block intro %}{% endblock %}
        </div>
        <div class="partner__dropdown">
            <select class="p-dropdown">
                {% block dropdown %}{% endblock %}
            </select>
        </div>
        <span class="partner__action">
            <div class="p-button">
                <span class="p-button__text">{% block button %}{% endblock %}</span>
            </div>
            {% block link %}
            {% endblock %}
        </span>
    </div>
</aside>
