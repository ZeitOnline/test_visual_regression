    <div class="video-stage-secondary">
        <h6 class="video-secondary__title">Die neuesten Videos</h6>
        {% for video in view.area_videobar.videos %}
        <article class="video-small" data-video-id="">
            <a class="video-small__combined-link" href="{{video | create_url}}">
                <div class="video-small__container">
                    <img src="{{ video.video_still | hide_none }}" alt="{{video.teaserSupertitle}} {{video.teaserTitle}}" title="Zum Abspielen des Videos anklicken" class="video-small__still" />
                    <div class="video-playbutton video-playbutton--small">
                        <span class="video-playbutton__icon video-playbutton__icon--play video-playbutton__icon--small"></span>
                        <span class="video-playbutton__time video-playbutton__time--small">1:32</span>
                    </div>
                </div>
                <h2 class="video-small-title">
                    <span class="video-small-title__kicker">
                        {{- video.teaserSupertitle | hide_none -}}
                    </span>
                    <span class="video-small-title__title">
                        {{- video.teaserTitle | hide_none -}}
                    </span>
                </h2>
            </a>
        </article>
        {% endfor %}
    </div>
