{% extends "zeit.web.site:templates/inc/area/parquet.html" %}

{% block area_title %}
    {% if area.referenced_cp is none %}
        <span class="parquet-meta__title">
            {{ area.title }}
        </span>
    {% else %}
        <a class="parquet-meta__title parquet-meta__title--zar" href="{{ area.referenced_cp.uniqueId | create_url }}">
            {{ lama.use_svg_icon('logo-zar', 'parquet-meta__logo parquet-meta__logo--zar', view.package) }}
        </a>
    {% endif %}
{% endblock area_title %}
