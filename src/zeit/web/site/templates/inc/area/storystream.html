{% extends "zeit.web.site:templates/inc/area/default.html" %}
{% block module_list %}
    {% set module = area.values()[:1][0] %}
    {% set teaser = module | first_child %}
    {% for module in area.values() -%}
        {% set teaser = module | first_child %}
        <pre style="background:#33c0ff;">Module: {{ teaser }}</pre>
    {% endfor %}
{% endblock %}
