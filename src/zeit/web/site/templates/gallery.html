{% extends "zeit.web.site:templates/content.html" %}
{% import "zeit.web.site:templates/macros/article_macro.tpl" as blocks with context %}
{% block article_pages %}
    <div class="article-page">
        {{ blocks.inlinegallery(view.images, wrapper_class='gallery') }}
    </div>
    <div class="article-page">
        <div class="gallery__description article__item">
            {{ view.galleryText|safe }}
        </div>
    </div>
{% endblock article_pages %}
