    <body>
        <div class="page-wrap">
            <nav class="nav">
                <ul class="nav__list">

                    {% endfor %}

                <ul class="nav__list">

                    {% endfor %}
                </ul>
            </nav>
            <main role="main" class="main">
                {%  block content %}{% endblock content %}
            </main>
        </div>
