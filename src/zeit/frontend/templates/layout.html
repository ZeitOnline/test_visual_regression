<!DOCTYPE html>
<!--[if lt IE 8]> <html class="no-js lt-ie10 lt-ie9 lt-ie8 ie" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie10 lt-ie9 ie" lang="en"> <![endif]-->

<!--[if gt IE 9]><!-->
<html class='no-js modern-browser' lang='en'>
<!--<![endif]-->
    <head>
        <meta charset='utf-8'>
        <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
        <title>ZMO</title>
        <meta name='description'>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=3' name='viewport'>
        <!--[if lte IE 8]>
            <link href="/css/all-old-ie.css" media="screen" rel="stylesheet" type="text/css" />
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link href="/css/screen.css" media="screen" rel="stylesheet" type="text/css" />
        <!--<![endif]-->
        <script src="/js/modernizr.custom.42776.js"></script>
        <script type="text/javascript">
            var iqd_Loc = (top==self) ? window.location : parent.location;
            var iqd_Domain = iqd_Loc.href.toLowerCase();
            var iqd_TestKW = (iqd_Domain.indexOf('iqtest=true')> -1) ? 'iqtest' : 'iqlive';
            var IQD_varPack = {
                iqdSite: 'zeitmz',
                iqdRessort: '',
                ord: Math.random()*10000000000000000,
                iqdSiteInfo: [[980, 0, -20], [0, 0, 960], [0, 0, 960], ['center', 'fullBodyBg'], ['y', 'y', 'y']],
                iqdCountSkyReq: parseInt(0),
                iqdEnableSky: 'neutral'
            };
        </script>
        <script src="/js/resize-ads.js"></script>
        <style type="text/css">
            #iqd_mainAd {
                margin-bottom: 0px; /* Banner Abstand Top sollte in diesem Fall Ã¼ber Wrapper-CSS fuer padding-top erfolgen */
            }
            #iqd_align_Ad { 
                width: 960px; /* Bei Aenderung der aktuellen Content-Wrapper-Breite Anpassung erforderlich  */   
                margin: 0; 
            }
            #iqd_topAd {
                padding: 0px 0px 0px 0px;
                position: relative;
            }
            #iqd_rightAd {
                position: absolute;
                bottom: -600px;
                left: 960px; 
                width: 160px;
            }
        </style>
    </head>
    <body>

        <div class="page-wrap">

            <div class="ad__fp__container--top">
                <script>
                    (function() {
                        if (window.ad_slots.fp_top.active_class!= null && window.location.hash === '#fp') {
                            document.write('<div class="' + window.ad_slots.fp_top.active_class + '">' +window.ad_slots.fp_top.active_text+ '</div>');
                        }
                    }).call(this);
                </script>
            </div>

            <div class="ad__leaderboard">
                <script data-name="ad__leaderboard">
                    (function() {
                        if (window.ad_slots.leaderboard.active_class!= null && window.location.hash === '#ads') {
                            document.write('<div class="' + window.ad_slots.leaderboard.active_class + '">' +window.ad_slots.leaderboard.active_text+ '</div>');
                        }
                    }).call(this);
                </script>
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    {% for link in top_formate.xpath('item/link') %}
                        <li class="nav__list__item"><a href="{{ link.get('href') }}">{{ link }}</a></li>
                    {% endfor %}
                </ul>
                <ul class="nav__list">
                    {% for link in sitemap.xpath('.//item/link') %}
                        <li class="nav__list__item"><a href="{{ link.get('href') }}">{{ link }}</a></li>
                    {% endfor %}
                </ul>
            </nav>

            <div class="ad__fp__container--left">
                <script>
                    (function() {
                        if (window.ad_slots.fp_left.active_class!= null && window.location.hash === '#fp') {
                            document.write('<div class="' + window.ad_slots.fp_left.active_class + '">' +window.ad_slots.fp_left.active_text+ '</div>');
                        }
                    }).call(this);
                </script>
            </div>

            <div class="ad__fp__container--right">
                <script>
                    (function() {
                        if (window.ad_slots.fp_right.active_class!= null && window.location.hash === '#fp') {
                            document.write('<div class="' + window.ad_slots.fp_right.active_class + '">' +window.ad_slots.fp_right.active_text+ '</div>');
                        }
                    }).call(this);
                </script>
            </div>

        <main role="main" class="main">
            {%  block content %}{% endblock content %}
        </main>

        </div>
        <script src="/js/jquery-1.10.2.min.js"></script>
        <script src="/js/friedbert.js"></script>
    </body>
</html>
