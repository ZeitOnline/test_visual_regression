{#

default teaser template for zmo-leader-fullwidth

Available attributes:
    teaser

#}

<div class="cp__lead-full__wrap">
    {% block asset %}{% endblock %}
    <header class="cp__lead-full__title__wrap cp__lead-full__title__wrap--light">
        <h2 class="cp__lead__title">
            <a href="{{teaser | create_url}}">
                «{{teaser.teaserTitle}}»
            </a>
        </h2>
        <span class="cp__lead__subtitle">
            <a href="{{teaser | create_url}}">
                {{teaser.teaserText | hide_none}}
            </a>
        </span>
    </header>
</div>
