{#

Imagegroup teaser template for buttons

Available attributes:
    teaser

#}
{% extends "templates/inc/teaser/teaser_buttons_default_default.html" -%}

{% block asset %}
{%- set image_src = get_teaser_image(teaser_block, teaser) | translate_url %}
  <a href="{{teaser.uniqueId | translate_url}}">
    <div class="cp__buttons__image">
      {% if image_src %}
        <img alt="{{teaser.title}}" title="{{teaser.title}}" class="figure__media" src="{{image_src}}">
      {% endif %}
    </div>
  </a>
{% endblock %}
