<div class="app-feedback" >
    <div class="app-feedback__questions">
        <div class="app-feedback__question">{{ question }}</div>
        <a class="app-feedback__action app-feedback__action--positive" data-action="positive">
            {{ feedbackPositive }}
        </a>
        <a class="app-feedback__action app-feedback__action--negative" data-action="negative">
            {{ feedbackNegative }}
        </a>
    </div>
</div>
